<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.2/dist/mindar-image-three.prod.js"></script>
    <style>
        /* This forces the camera feed to stay visible regardless of phone brand */
        body { margin: 0; overflow: hidden; background-color: transparent; }
        canvas { position: absolute; top: 0; left: 0; z-index: 2; }
        video { position: absolute; top: 0; left: 0; z-index: 1; width: 100vw !important; height: 100vh !important; object-fit: cover; }
        
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; color: #00F2FF; font-size: 24px; text-shadow: 2px 2px #000; }
        #trivia { display: none; position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); background: rgba(0,0,0,0.85); color: white; padding: 20px; border-radius: 15px; text-align: center; z-index: 100; width: 80%; border: 2px solid #7B4BB1; }
        button { background: #7B4BB1; color: white; border: none; padding: 12px 25px; margin: 10px; border-radius: 8px; font-weight: bold; }
    </style>
</head>
<body>
    <div id="ui">POINTS: <span id="score">0</span></div>
    <div id="trivia">
        <h3>EKO CHALLENGE</h3>
        <p>What color is EKO's jacket?</p>
        <button onclick="ans(true)">PURPLE</button>
        <button onclick="ans(false)">GREEN</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.139.2/build/three.module.js';
        import {GLTFLoader} from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/GLTFLoader.js';

        let score = 0;
        let mixer;

        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
            container: document.body,
            imageTargetSrc: './targets.mind',
            uiLoading: "no", // Disables the initial white loading screen
            uiScanning: "no"
        });

        const {renderer, scene, camera} = mindarThree;
        // Optimization: Makes the 3D scene background transparent so camera shows through
        renderer.setClearColor(0x000000, 0); 
        
        const anchor = mindarThree.addAnchor(0);
        const loader = new GLTFLoader();

        loader.load('./eko_dance.glb', (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.5, 0.5, 0.5);
            model.rotation.set(Math.PI/2, 0, 0);
            anchor.group.add(model);

            mixer = new THREE.AnimationMixer(model);
            const dance = mixer.clipAction(gltf.animations[0]);

            anchor.onTargetFound = () => {
                if(score === 0) {
                    score = 5;
                    document.getElementById('score').innerText = score;
                    document.getElementById('trivia').style.display = 'block';
                }
            };

            window.ans = (correct) => {
                if(correct) {
                    score += 15;
                    dance.play();
                }
                document.getElementById('score').innerText = score;
                document.getElementById('trivia').style.display = 'none';
            };
        });

        const start = async () => {
            await mindarThree.start();
            renderer.setAnimationLoop(() => {
                if (mixer) mixer.update(0.016);
                renderer.render(scene, camera);
            });
        }
        start();
    </script>
</body>
</html>
