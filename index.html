<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #111; font-family: sans-serif; }
        #start-screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; z-index: 999; display: flex; flex-direction: column;
            align-items: center; justify-content: center; color: white;
        }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; color: #00F2FF; font-size: 24px; }
        #trivia { display: none; position: absolute; bottom: 10%; left: 50%; transform: translateX(-50%); background: #222; padding: 20px; border-radius: 15px; text-align: center; z-index: 100; width: 80%; border: 2px solid #7B4BB1; color: white; }
        button { background: #7B4BB1; color: white; border: none; padding: 15px 40px; border-radius: 10px; font-size: 20px; font-weight: bold; cursor: pointer; }
    </style>
</head>
<body>
    <div id="start-screen">
        <h2>EKO AR LOADER</h2>
        <p>Ensure you are on HTTPS</p>
        <button id="go">ACTIVATE CAMERA</button>
    </div>

    <div id="ui">POINTS: <span id="score">0</span></div>
    <div id="trivia">
        <h3>EKO QUIZ</h3>
        <p>What color is the mascot?</p>
        <button onclick="ans(true)">PURPLE</button>
        <button onclick="ans(false)">BLUE</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.139.2/build/three.module.js';
        import {GLTFLoader} from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/GLTFLoader.js';

        let score = 0;
        let mixer;

        // 1. Create the AR engine instance immediately
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
            container: document.body,
            imageTargetSrc: './targets.mind',
        });

        const {renderer, scene, camera} = mindarThree;
        const anchor = mindarThree.addAnchor(0);

        // 2. Load the 3D Model
        const loader = new GLTFLoader();
        loader.load('./eko_dance.glb', (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.4, 0.4, 0.4);
            model.rotation.set(Math.PI/2, 0, 0);
            anchor.group.add(model);
            mixer = new THREE.AnimationMixer(model);
            const dance = mixer.clipAction(gltf.animations[0]);

            anchor.onTargetFound = () => {
                if(score === 0) {
                    score = 5;
                    document.getElementById('score').innerText = score;
                    document.getElementById('trivia').style.display = 'block';
                }
            };

            window.ans = (correct) => {
                if(correct) { score += 15; dance.play(); }
                document.getElementById('score').innerText = score;
                document.getElementById('trivia').style.display = 'none';
            };
        });

        // 3. Manual Start Trigger
        document.getElementById('go').addEventListener('click', async () => {
            console.log("Attempting to start AR...");
            document.getElementById('start-screen').style.display = 'none';
            
            try {
                await mindarThree.start();
                renderer.setAnimationLoop(() => {
                    if (mixer) mixer.update(0.016);
                    renderer.render(scene, camera);
                });
            } catch (e) {
                alert("CRITICAL ERROR: " + e.message);
                console.error(e);
            }
        });
    </script>
</body>
</html>
