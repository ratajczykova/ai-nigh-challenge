<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <style>
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #gui { position: absolute; top: 10px; left: 10px; z-index: 1000; color: #00FF00; font-family: monospace; font-size: 18px; background: rgba(0,0,0,0.5); padding: 5px; border-radius: 5px; }
        #trivia-card { 
            display: none; position: absolute; top: 40%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); border: 2px solid #00FF00; padding: 20px; width: 80%;
            text-align: center; color: white; z-index: 2000; border-radius: 15px;
        }
        .controls { position: absolute; bottom: 40px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 1000; }
        button { background: #111; color: #00FF00; border: 1px solid #00FF00; padding: 12px; font-weight: bold; border-radius: 8px; cursor: pointer; }
        .mindar-ui-overlay, .mindar-ui-scanning { display: none !important; }
    </style>
</head>
<body>

    <div id="gui">
        SCORE: <span id="score">0</span><br>
        STREAK: <span id="streak">0</span>
    </div>

    <div id="trivia-card">
        <h3 id="q-text">TARGET DETECTED!</h3>
        <div id="options"></div>
    </div>

    <div class="controls">
        <button onclick="playAction('dance')">DANCE (+5)</button>
        <button onclick="playAction('wave')">WAVE (+5)</button>
        <button onclick="takePhoto()" style="background: #00FF00; color: #000;">PHOTO (+15)</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" 
             embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
             renderer="preserveDrawingBuffer: true; alpha: true;">
        
        <a-assets>
            <a-asset-item id="ekoModel" src="eko_dance.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="eko-anchor" mindar-image-target="targetIndex: 0">
            <a-gltf-model id="eko-mesh" src="#ekoModel" 
                          position="0 0 0" rotation="90 0 0" scale="1.2 1.2 1.2" 
                          animation-mixer="clip: *; loop: repeat; timeScale: 0;">
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        let score = 0, streak = 0, qIdx = 0;
        const quiz = [
            { q: "What color is EKO's jacket?", o: ["Purple", "Yellow"], r: 0 },
            { q: "What's EKO's specialty?", o: ["Web3 AR", "Cooking"], r: 0 },
            { q: "Did you like this challenge?", o: ["Yes", "Hell Yes"], r: "any" }
        ];

        const anchor = document.querySelector('#eko-anchor');
        const ekoMesh = document.querySelector('#eko-mesh');
        const trivia = document.getElementById('trivia-card');

        // Target Found: +5 Pts + Delay Trivia
        anchor.addEventListener("targetFound", () => {
            if(qIdx === 0) {
                score += 5; updateUI();
                setTimeout(showQuestion, 2000);
            }
        });

        function showQuestion() {
            if (qIdx >= quiz.length) {
                trivia.innerHTML = "<h3>ALL CHALLENGES COMPLETE!</h3><p>Take a photo to finish!</p>";
                return;
            }
            const data = quiz[qIdx];
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('options').innerHTML = data.o.map((opt, i) => 
                `<button style="width:100%; margin: 5px 0;" onclick="checkAns(${i})">${opt}</button>`).join('');
            trivia.style.display = 'block';
        }

        window.checkAns = (i) => {
            const data = quiz[qIdx];
            if(i === data.r || data.r === "any") {
                score += 10; streak++; qIdx++;
                trivia.style.display = 'none';
                playAction('dance'); // Play dance on success
                setTimeout(showQuestion, 3000); // Show next question after 3 secs
            } else {
                streak = 0;
                alert("STREAK RESET! Try again.");
            }
            updateUI();
        };

        window.playAction = (type) => {
            score += 5;
            if(type === 'dance') {
                ekoMesh.setAttribute('animation-mixer', 'timeScale: 1; loop: repeat');
            } else {
                // Faking a 'Wave' by playing the first half of the dance quickly
                ekoMesh.setAttribute('animation-mixer', 'timeScale: 2; loop: once');
                setTimeout(() => { ekoMesh.setAttribute('animation-mixer', 'timeScale: 0'); }, 1000);
            }
            updateUI();
        };

        window.takePhoto = () => {
            const canvas = document.querySelector('a-scene').components.screenshot.getCanvas('perspective');
            const link = document.createElement('a');
            link.download = 'eko_ar_win.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            score += 15;
            updateUI();
        };

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('streak').innerText = streak;
        }
    </script>
</body>
</html>
