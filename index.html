<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    
    <style>
        #ui { position: absolute; top: 20px; left: 20px; z-index: 999; color: #00F2FF; font-family: sans-serif; font-size: 24px; text-shadow: 2px 2px #000; }
        #trivia { display: none; position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); background: rgba(10,10,10,0.95); color: white; padding: 25px; border-radius: 20px; text-align: center; z-index: 999; width: 85%; border: 3px solid #7B4BB1; box-shadow: 0 0 20px #7B4BB1; }
        .btn { background: #7B4BB1; color: white; border: none; padding: 15px 20px; margin: 10px; border-radius: 10px; font-weight: bold; width: 120px; font-size: 16px; cursor: pointer; }
        .btn:active { background: #00F2FF; color: black; }
    </style>
</head>
<body>
    <div id="ui">POINTS: <span id="score">0</span></div>
    
    <div id="trivia">
        <h3 id="question-text">EKO TRIVIA</h3>
        <div id="options">
            </div>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="ekoModel" src="./eko_dance.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="eko-anchor" mindar-image-target="targetIndex: 0">
            <a-gltf-model id="eko-model" src="#ekoModel" rotation="90 0 0" position="0 0 0" scale="0.6 0.6 0.6" animation-mixer="clip: *; loop: repeat; timeScale: 0;"></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        let score = 0;
        let currentQuestion = 0;
        
        const questions = [
            { q: "What color is EKO's jacket?", a: "Purple", b: "Blue", correct: "a" },
            { q: "What is EKO doing?", a: "Sleeping", b: "Dancing", correct: "b" },
            { q: "Is EKO the best mascot?", a: "Yes", b: "Absolutely", correct: "any" }
        ];

        const anchorEl = document.querySelector('#eko-anchor');
        const modelEl = document.querySelector('#eko-model');

        // Logic for showing questions
        function showQuestion() {
            if (currentQuestion >= questions.length) {
                document.getElementById('question-text').innerText = "CHALLENGE COMPLETE!";
                document.getElementById('options').innerHTML = "";
                return;
            }
            
            const q = questions[currentQuestion];
            document.getElementById('question-text').innerText = q.q;
            document.getElementById('options').innerHTML = `
                <button class="btn" onclick="checkAns('a')">${q.a}</button>
                <button class="btn" onclick="checkAns('b')">${q.b}</button>
            `;
            document.getElementById('trivia').style.display = 'block';
        }

        anchorEl.addEventListener("targetFound", () => {
            if(score === 0) showQuestion();
        });

        window.checkAns = (choice) => {
            const q = questions[currentQuestion];
            if(choice === q.correct || q.correct === "any") {
                score += 20;
                document.getElementById('score').innerText = score;
                
                // TRIGGER ANIMATION: Set timeScale to 1 to start the dance
                modelEl.setAttribute('animation-mixer', 'timeScale: 1');
                
                // Move to next question after 2 seconds
                currentQuestion++;
                document.getElementById('trivia').style.display = 'none';
                setTimeout(showQuestion, 2000);
            } else {
                alert("Try again!");
            }
        }
    </script>
</body>
</html>
