<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.2/dist/mindar-image-three.prod.js"></script>
    <style>
        body { margin: 0; overflow: hidden; background: #000; }
        /* The Start Button: Many browsers REQUIRE this to open the camera */
        #overlay {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.9); z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #ui { position: absolute; top: 20px; left: 20px; z-index: 100; color: #00F2FF; font-family: sans-serif; font-size: 24px; }
        #trivia { display: none; position: absolute; bottom: 15%; left: 50%; transform: translateX(-50%); background: #1a1a1a; color: white; padding: 20px; border-radius: 15px; text-align: center; z-index: 100; width: 80%; border: 2px solid #7B4BB1; }
        button { background: #7B4BB1; color: white; border: none; padding: 15px 30px; border-radius: 10px; font-weight: bold; font-size: 18px; cursor: pointer; }
    </style>
</head>
<body>
    <div id="overlay">
        <h1 style="color: white; font-family: sans-serif;">EKO AR SYSTEM</h1>
        <button id="startButton">START CAMERA</button>
    </div>

    <div id="ui">POINTS: <span id="score">0</span></div>
    
    <div id="trivia">
        <h3>TRIVIA TIME</h3>
        <p>What color is EKO's jacket?</p>
        <button onclick="ans(true)">PURPLE</button>
        <button onclick="ans(false)">RED</button>
    </div>

    <script type="module">
        import * as THREE from 'https://unpkg.com/three@0.139.2/build/three.module.js';
        import {GLTFLoader} from 'https://unpkg.com/three@0.139.2/examples/jsm/loaders/GLTFLoader.js';

        const startButton = document.getElementById('startButton');
        const overlay = document.getElementById('overlay');
        let score = 0;
        let mixer;

        // Initialize AR Engine
        const mindarThree = new window.MINDAR.IMAGE.MindARThree({
            container: document.body,
            imageTargetSrc: './targets.mind',
        });

        const {renderer, scene, camera} = mindarThree;
        const anchor = mindarThree.addAnchor(0);
        const loader = new GLTFLoader();

        // Load Model
        loader.load('./eko_dance.glb', (gltf) => {
            const model = gltf.scene;
            model.scale.set(0.4, 0.4, 0.4);
            model.rotation.set(Math.PI/2, 0, 0);
            anchor.group.add(model);
            mixer = new THREE.AnimationMixer(model);
            const action = mixer.clipAction(gltf.animations[0]);

            anchor.onTargetFound = () => {
                if(score === 0) {
                    score = 5;
                    document.getElementById('score').innerText = score;
                    document.getElementById('trivia').style.display = 'block';
                }
            };

            window.ans = (correct) => {
                if(correct) { score += 15; action.play(); }
                document.getElementById('score').innerText = score;
                document.getElementById('trivia').style.display = 'none';
            };
        });

        // The Magic "Start" Function
        startButton.addEventListener('click', async () => {
            overlay.style.display = 'none'; // Hide the black screen
            try {
                await mindarThree.start(); // This triggers the camera permission popup
                renderer.setAnimationLoop(() => {
                    if (mixer) mixer.update(0.016);
                    renderer.render(scene, camera);
                });
            } catch (err) {
                alert("Camera failed: Make sure you are using HTTPS://");
            }
        });
    </script>
</body>
</html>
