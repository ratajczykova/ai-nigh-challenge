<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <style>
        body { margin: 0; font-family: 'Courier New', Courier, monospace; overflow: hidden; }
        #gui { position: absolute; top: 10px; left: 10px; z-index: 10; color: #00FF00; text-shadow: 2px 2px #000; }
        #streak-ui { color: #FFD700; font-size: 18px; }
        
        #trivia-card { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.9); border: 3px solid #00FF00; padding: 20px; width: 80%;
            text-align: center; color: white; z-index: 20; border-radius: 15px;
        }
        .controls { position: absolute; bottom: 20px; width: 100%; display: flex; justify-content: center; gap: 10px; z-index: 10; }
        button { background: #111; color: #00FF00; border: 2px solid #00FF00; padding: 10px; font-weight: bold; cursor: pointer; border-radius: 5px; }
        .correct { border-color: #00FF00 !important; color: #00FF00 !important; }
        .wrong { border-color: #FF0000 !important; color: #FF0000 !important; }
    </style>
</head>
<body>

    <div id="gui">
        <div>SCORE: <span id="score">0</span></div>
        <div id="streak-ui">STREAK: <span id="streak">0</span></div>
    </div>

    <div id="trivia-card">
        <h3 id="q-text">SCAN TARGET TO START</h3>
        <div id="options"></div>
    </div>

    <div class="controls">
        <button onclick="playAnim('dance')">DANCE (+5)</button>
        <button onclick="playAnim('wave')">WAVE (+5)</button>
        <button onclick="takePhoto()" style="background: #00FF00; color: black;">PHOTO (+15)</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no;" 
             embedded color-space="sRGB" 
             renderer="colorManagement: true, preserveDrawingBuffer: true" 
             vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        
        <a-assets>
            <a-asset-item id="ekoModel" src="./eko_dance.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="target" mindar-image-target="targetIndex: 0">
            <a-gltf-model id="eko" src="#ekoModel" position="0 0 0" rotation="90 0 0" scale="0.5 0.5 0.5" 
                          animation-mixer="clip: *; loop: repeat; timeScale: 0;"></a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        let score = 0, streak = 0, qIdx = 0;
        const eko = document.querySelector('#eko');
        const target = document.querySelector('#target');
        const trivia = document.getElementById('trivia-card');

        const questions = [
            { q: "What color is EKO's jacket?", o: ["Purple", "Red"], r: 0 },
            { q: "Is EKO 3D or 2D?", o: ["2D", "3D"], r: 1 }
        ];

        // 1. Target Found Logic
        target.addEventListener("targetFound", () => {
            score += 5;
            updateUI();
            setTimeout(() => { showTrivia(); }, 2000);
        });

        function showTrivia() {
            if (qIdx >= questions.length) return;
            const data = questions[qIdx];
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('options').innerHTML = data.o.map((opt, i) => 
                `<button onclick="checkAns(${i})">${opt}</button>`).join('');
            trivia.style.display = 'block';
        }

        // 2. Trivia Feedback
        window.checkAns = (i) => {
            if(i === questions[qIdx].r) {
                score += 10; streak++;
                trivia.classList.add('correct');
                setTimeout(() => { trivia.classList.remove('correct'); trivia.style.display = 'none'; qIdx++; }, 1000);
            } else {
                streak = 0;
                trivia.classList.add('wrong');
                setTimeout(() => { trivia.classList.remove('wrong'); }, 500);
            }
            updateUI();
        };

        // 3. Animation Controls (+ Mixamo Hook)
        window.playAnim = (type) => {
            score += 5;
            // timeScale: 1 plays the animation from the GLB
            eko.setAttribute('animation-mixer', 'timeScale: 1');
            updateUI();
        };

        // 4. Photo Capture
        window.takePhoto = () => {
            const scene = document.querySelector('a-scene');
            const canvas = scene.components.screenshot.getCanvas('perspective');
            const link = document.createElement('a');
            link.download = 'eko_ar_capture.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            score += 15;
            updateUI();
        };

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('streak').innerText = streak;
        }
    </script>
</body>
</html>
