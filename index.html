<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <style>
        /* Force full screen to kill the "White Half" issue */
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; overflow: hidden; background: #000; }
        #gui { position: absolute; top: 15px; left: 15px; z-index: 1000; color: #00FF00; font-family: monospace; font-size: 20px; }
        
        #trivia-card { 
            display: none; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); border: 2px solid #00FF00; padding: 20px; width: 85%;
            text-align: center; color: white; z-index: 2000; border-radius: 10px;
        }
        .controls { position: absolute; bottom: 30px; width: 100%; display: flex; justify-content: center; gap: 8px; z-index: 1000; }
        button { background: #000; color: #00FF00; border: 1px solid #00FF00; padding: 12px; font-weight: bold; cursor: pointer; }
        /* Fixes the MindAR UI overlay that causes white bars */
        .mindar-ui-overlay { display: none !important; }
    </style>
</head>
<body>

    <div id="gui">SCORE: <span id="score">0</span> | STREAK: <span id="streak">0</span></div>

    <div id="trivia-card">
        <h3 id="q-text">TARGET FOUND!</h3>
        <div id="options"></div>
    </div>

    <div class="controls">
        <button onclick="playAnim()">DANCE (+5)</button>
        <button onclick="takePhoto()" style="background: #00FF00; color: #000;">PHOTO (+15)</button>
    </div>

    <a-scene mindar-image="imageTargetSrc: ./targets.mind; autoStart: true; uiLoading: no; uiError: no; uiScanning: no;" 
             embedded vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false"
             renderer="preserveDrawingBuffer: true; antialias: true; alpha: true;">
        
        <a-assets>
            <a-asset-item id="ekoModel" src="eko_dance.glb"></a-asset-item>
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity id="eko-anchor" mindar-image-target="targetIndex: 0">
            <a-gltf-model id="eko-mesh" src="#ekoModel" 
                          position="0 0 0" rotation="90 0 0" scale="1 1 1" 
                          animation-mixer="clip: *; loop: repeat; timeScale: 0;">
            </a-gltf-model>
        </a-entity>
    </a-scene>

    <script>
        let score = 0, streak = 0, qIdx = 0;
        const questions = [
            { q: "What color is EKO's jacket?", o: ["Purple", "Red"], r: 0 },
            { q: "Is EKO 3D or 2D?", o: ["2D", "3D"], r: 1 }
        ];

        const anchor = document.querySelector('#eko-anchor');
        const ekoMesh = document.querySelector('#eko-mesh');
        const trivia = document.getElementById('trivia-card');

        // Logic: On Found
        anchor.addEventListener("targetFound", () => {
            score += 5;
            updateUI();
            // 2 Second delay for gamification
            setTimeout(() => {
                if(qIdx < questions.length) {
                    showQuestion();
                }
            }, 2000);
        });

        function showQuestion() {
            const data = questions[qIdx];
            document.getElementById('q-text').innerText = data.q;
            document.getElementById('options').innerHTML = data.o.map((opt, i) => 
                `<button style="width:100%; margin: 5px 0;" onclick="checkAns(${i})">${opt}</button>`).join('');
            trivia.style.display = 'block';
        }

        window.checkAns = (i) => {
            if(i === questions[qIdx].r) {
                score += 10; streak++;
                qIdx++;
                trivia.style.display = 'none';
                // Trigger dance on correct answer
                ekoMesh.setAttribute('animation-mixer', 'timeScale: 1');
            } else {
                streak = 0;
                alert("Wrong! Streak Reset.");
            }
            updateUI();
        };

        window.playAnim = () => {
            score += 5;
            ekoMesh.setAttribute('animation-mixer', 'timeScale: 1');
            updateUI();
        };

        window.takePhoto = () => {
            const canvas = document.querySelector('a-scene').components.screenshot.getCanvas('perspective');
            const link = document.createElement('a');
            link.download = 'eko_capture.png';
            link.href = canvas.toDataURL('image/png');
            link.click();
            score += 15;
            updateUI();
        };

        function updateUI() {
            document.getElementById('score').innerText = score;
            document.getElementById('streak').innerText = streak;
        }
    </script>
</body>
</html>
